<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Built-in Objects - Getting Started with Javascript</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- https://scotch.io/courses/getting-started-with-javascript-for-web-development/ -->

  <!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects -->

  <script>
    // JS comes with many built-in objects

    console.groupCollapsed('Overview');
    const first = 'this is a string'; //primitive
    const second = String('this is a string'); //object version

    console.log('this is a string'.toUpperCase());
    console.log(String('this is a string').toUpperCase());
    // These two are the same thing
    console.log(first == second); // true

    console.log(first === second); // true
    console.groupEnd();

    console.groupCollapsed('Primitives vs Objects');
    console.log(first === second); // true
    console.log(
      typeof first,
      typeof String('this is a string'),
      typeof new String()
    );
    console.groupEnd();

    // strings
    const sentence = 'this is my sentence';
    console.groupCollapsed('Strings');
    console.log(first.toUpperCase()); // THIS IS A STRING
    console.log(second.toLowerCase()); // this is a string
    console.log(sentence.startsWith('this is')); // true
    console.log('ðŸº'.repeat(20));
    console.log('look at me gooooooo          '.trim());
    console.groupEnd();

    // numbers and math
    console.groupCollapsed('Numbers and Math');
    console.log(1..toString());
    console.log((1).toString());
    console.log(Number.isInteger(5)); // true - check if integer
    console.log(Number.isInteger(5.43)); // false - decimal, not integer
    console.log((1.56789).toFixed(2)); // 1.56 - round decimals
    console.log(
      Math.random().toFixed(2), // 0.18
      Math.ceil(1.56), // 2
      Math.floor(6.3) // 6
    )
    console.groupEnd();

    // arrays 
    const myArr = ['nathan', 'kenn', 'kamran'];
    console.group('Arrays');
    console.log(myArr.length); // 3
    console.log(myArr.join('-')); // nathan-kenn-kamran
    console.log(myArr.push('nicole'), myArr); // (4)Â ["nathan", "kenn", "kamran", "nicole"]
    console.log(myArr.pop(), myArr); // nicole (3)Â ["nathan", "kenn", "kamran"]

    // loop over each array item with forEach
    // forEach is a function that takes another function as a parameter

    // myArr.forEach(function (user) {
    //   console.log(user);
    // });

    myArr.forEach((user) => console.log(user));

    console.groupEnd();
  </script>


</body>

</html>
